<!-- main-today -->
<script>
    const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
    const today = new Date();

    const formattedDate = `${today.getFullYear()}년 ${today.getMonth() + 1}월 ${today.getDate()}일 ${daysOfWeek[today.getDay()]}요일`;

    const resultElement = document.getElementById('today');
    resultElement.textContent = formattedDate;
</script>
