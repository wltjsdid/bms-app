<!-- 테이블 tr hover처리 -->
<script type="text/javascript">
    $(document).ready(function() {
  // 마우스 오버 이벤트 처리
  $('tr').on('mouseenter', 'td', function() {
    $(this).parent('tr').addClass('hovered-row');
  }).on('mouseleave', 'td', function() {
    $(this).parent('tr').removeClass('hovered-row');
  });
});
</script>
