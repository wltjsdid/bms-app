<script>

        borderWidth: 0,
        borderColor: 'rgb(255, 255, 255,1)',
        backgroundColor: 'rgba(27, 185, 85, 1)', 
        borderRadius: 10
      },
      {
        label: '예산지출',
        data: [3000, 5000, 1500, 500, 7000, 10000, 6000, 200, 150, 1000, 800, 400],
        barPercentage: 0.3,
        categoryPercentage: 0.5,
        borderWidth: 0,
        backgroundColor: 'rgba(255, 61, 61, 1)', 
        borderRadius: 10
      }
    ]
  },
  options: { 
    tooltip: {
        usePointStyle: true,
    },
    plugins: {
      legend:{display:false},
      title: {
        display: false,
        text: (ctx) => 'Tooltip point style: ' + ctx.chart.options.plugins.tooltip.usePointStyle,
      },
      tooltip: {
        position:'average',
        usePointStyle: true,
        backgroundColor:'rgba(255, 255, 255, 1)',
        titleColor:'#333',
        bodyColor:'#333',
        bodySpacing:5,
        boxPadding:5,
        borderColor: '#ddd',
        borderWidth: 1,
        mode:'index',
        padding:15     
            }
        },
    scales: {
        x: {
        grid: {
          display: false
        }
      },
      y: {
        beginAtZero: false,
        max: 100000,
        min: 0,
        ticks: {stepSize: 20000}
      },
    }
  }
});

</script>

<script type="text/javascript">
  $('.count').each(function () {
  var $this = $(this);
  var countTo = $this.text().replace(/,/g, ''); // Remove existing commas
  $({ Counter: 0 }).animate({
    Counter: countTo
  }, {
    duration: 3000,
    easing: 'swing',
    step: function (now) {
      $this.text(commaSeparateNumber(Math.ceil(now))); // Call commaSeparateNumber() to add commas
    }
  });
});

function commaSeparateNumber(number) {
return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
